<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Institucional - Instituto Técnico Jesús María</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

    <section class="py-5" style="min-height: 100vh; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('p4.jpg'); background-size: cover; background-position: center;">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class=" bg-white text-white text-center">
                            <h3 class="h4 mb-0 py-2 text-black">Iniciar Sesión </h3>
                        </div>
                        <div class="card-body ">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="userType" class="form-label">Tipo de Usuario</label>
                                    <select class="form-select" id="userType" name="userType" required>
                                        <option value="" disabled selected>Selecciona una opción</option>
                                        <option value="docente">Docente</option>
                                        <option value="estudiante">Estudiante</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario </label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña (C.I.)</label>
                                    <input type="password" class="form-control" id="password" name="password"  required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <small class="text-muted">¿Olvidaste tu contraseña? Contacta a soporte.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="fs-6 mb-0">© 2025 Instituto Técnico Jesús María. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for validation

            // Get field values
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validate fields
            if (!userType || !username || !password) {
                alert('Por favor, completa todos los campos antes de enviar.');
                return;
            }

            // Simulate successful login (since there's no backend)
            alert('Inicio de sesión exitoso para ' + userType + ': ' + username);
            // In a real scenario, you would redirect to the appropriate dashboard
            // For example: window.location.href = userType === 'docente' ? '/docente-dashboard' : '/estudiante-dashboard';
        });
    </script>
</body>
</html>
